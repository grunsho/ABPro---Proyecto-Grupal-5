<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <title>Fenix</title>
    <style>
        body{
            background: #ffe259;
            background: linear-gradient(to right,#ffa751,#ffe259);
        }
        .bg{
            background-image:url(assets/img/fenix.png);
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow" >
        <div class="row">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="assets/img/ave.png" alt="ave" width="80">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <form id="login-form" action="#">
                    <div class="mb-4">
                        <label for="name" class="form-label">Nombre de Usuario</label>
                        <input type="name" class="form-control" name="name" id="username-input">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">contraseña</label>
                        <input type="password" class="form-control" name="password" id="password-input">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="conectado" class="form-check-input">
                        <label for="conectado" class="form-check-label">mantener conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesion</button> 
                    </div>
                    <div class="my-3">
                        <span>¿No tienes cuenta? <a href="#">Registrate</a></span><br>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <script src="assets/js/javascript.js"> </script>
</body>
</html>
